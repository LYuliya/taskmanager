<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Изменить</title>
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${user}" th:method="PATCH">
    <input type="hidden" th:field="*{id}" th:value="*{id}"/>
    <p>Имя: <input type="text" th:field="*{name}" th:charset="utf-8" required/></p>
    <p>Фамилия: <input type="text" th:field="*{lastName}" required /></p>
    <p>Возраст: <input type="number" th:field="*{age}" th:charset="utf-8" min="18" max="116" required /></p>
    <p><input type="submit" value="Изменить"/></p>
</form>
</body>
</html>
